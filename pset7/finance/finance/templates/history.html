{% extends "layout.html" %}

{% block title %}
    Transactions
{% endblock %}

{% block main %}

        <table class="table table-striped" style="width:100%">
            <table>
                <tr>
                    <th>User</th>
                    <th>Stock</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>TransactionTime</th>
                </tr>
                {% for i in transactions %}
                    <tr>
                        <td>{{ i.id }}</td>
                        <td>{{ i.stock }}</td>
                        <td>{{ i.shares}}</td>
                        <td>{{ i.price }}</td>
                        <td>{{ i.time }}</td>
                    </tr>
                {% endfor %}
            </table>

{% endblock %}
